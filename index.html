<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechFabric Game</title>
  <meta name="description" content="TechFabric Game">

  <!-- begin responsive-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- end responsive-->

  <!-- begin fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  <!-- end   fonts -->

  <!-- begin styles -->
  <link rel="stylesheet" href="assets/css/app.css">
  <meta name="theme-color" content="#000000">
  <!-- end   styles -->
</head>

<body>
<div id="wrap" class="wrap" style="background-image: url('assets/img/bg-lvl/bg-lvl-01.jpg')">
  <!-- begin header -->
  <header class="header">
    <div class="header__item level">
      <span>Level: </span>
      <span id="level-count">1</span>
    </div>

    <div class="header__item user">
      <span class="user__name">Odinokun</span>
      <div class="user__ava">
        <img src="assets/img/ava.jpg" alt="user avatar">
      </div>
    </div>
  </header>
  <!-- end   header -->

  <!-- begin main -->
  <main class="main">
    <div class="ship">
      <img id="ship-img" src="assets/img/ships/ship-01.png" alt="spaceship">
    </div>
  </main>
  <!-- end   main -->

  <!-- begin footer -->
  <div class="footer">
    <div id="damage" class="damage">0</div>
    <div class="weapon">
      <button id="damage-btn" class="weapon__btn">fire</button>
    </div>
  </div>
  <!-- end   footer -->

  <!-- begin sign-up-popup -->
  <div id="sign-up-popup" class="sign-up-popup">
    <div class="sign-up-popup__item sign-up">
      <h2 class="sign-up__title">Sign up</h2>
      <form class="sign-up__form">
        <label class="sign-up__label label">
          <input class="sign-up__input input"
                 type="text"
                 name="name"
                 required>
          <span>Your nickname</span>
        </label>
        <label class="sign-up__label label">
          <input class="sign-up__input input"
                 type="email"
                 name="email"
                 required>
          <span>Email</span>
        </label>
        <button class="sign-up__btn btn" type="submit">Send</button>
      </form>
    </div>
  </div>
  <!-- end   sign-up-popup -->

</div>
<script type="module" src="assets/js/app.js"></script>
</body>
</html>
